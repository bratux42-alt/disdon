<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-nebula"></div>

    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar glass-panel">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="btn-icon" title="Новый чат">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <span class="sidebar-title">Чаты</span>
            </div>
            <div id="chats-list" class="chats-list">
                <!-- Chats will be populated here -->
            </div>
        </aside>

        <!-- Main App -->
        <div class="app-container">
            <header>
                <div class="glass-header">
                    <button id="sidebar-toggle" class="btn-icon mobile-only">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <h1>GEMINI <span>AI ASSISTANT</span></h1>
                    <div class="header-actions">
                        <div class="theme-selector">
                            <button id="theme-toggle" class="btn-icon" title="Сменить тему">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path
                                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m0-11.314l.707.707m11.314 11.314l.707.707M12 8a4 4 0 100 8 4 4 0 000-8z"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                </svg>
                            </button>
                            <div id="theme-menu" class="theme-menu glass-panel hidden">
                                <button data-theme="default">Standard</button>
                                <button data-theme="emerald">Emerald</button>
                                <button data-theme="sunset">Sunset</button>
                                <button data-theme="sakura">Sakura</button>
                            </div>
                        </div>
                        <div class="status-indicator">
                            <span class="pulse"></span> Online
                        </div>
                    </div>
                </div>
            </header>

            <main class="chat-wrapper">
                <div id="chat-history" class="glass-panel chat-history">
                    <div class="message system">
                        <div class="bubble">
                            Добро пожаловать. Я Gemini, ваш персональный ИИ помощник. Как я могу помочь вам сегодня?
                        </div>
                    </div>
                </div>
            </main>

            <footer class="input-wrapper">
                <div class="glass-panel input-container">
                    <textarea id="user-input" placeholder="Введите ваш запрос здесь..." rows="1"></textarea>
                    <button id="send-btn" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
