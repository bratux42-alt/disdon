<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-nebula"></div>
    <div class="app-container">
        <header>
            <div class="glass-header">
                <h1>GEMINI <span>AI ASSISTANT</span></h1>
                <div class="status-indicator">
                    <span class="pulse"></span> Online
                </div>
            </div>
        </header>

        <main class="chat-wrapper">
            <div id="chat-history" class="glass-panel chat-history">
                <div class="message system">
                    <div class="bubble">
                        Добро пожаловать. Я Gemini, ваш персональный ИИ помощник. Как я могу помочь вам сегодня?
                    </div>
                </div>
            </div>
        </main>

        <footer class="input-wrapper">
            <div class="glass-panel input-container">
                <textarea id="user-input" placeholder="Введите ваш запрос здесь..." rows="1"></textarea>
                <button id="send-btn" class="send-button">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
