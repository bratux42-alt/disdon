<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-nebula"></div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content glass-panel">
            <h2>Настройки чата</h2>
            <div class="settings-group">
                <label for="model-select">Модель:</label>
                <select id="model-select" class="glass-select">
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash (Быстрая)</option>
                    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash-Lite (Экономная)</option>
                    <option value="gemini-1.5-flash">Gemini 1.5 Flash</option>
                    <option value="gemini-1.5-pro">Gemini 1.5 Pro</option>
                </select>
            </div>
            <div class="settings-group">
                <label for="system-instruction">Системная инструкция:</label>
                <textarea id="system-instruction" placeholder="Например: 'Отвечай кратко и по делу'..." rows="3"
                    class="glass-textarea"></textarea>
            </div>
            <button id="save-settings-btn" class="btn-primary">Сохранить</button>
        </div>
    </div>

    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar glass-panel">
            <div class="sidebar-header">
                <button id="new-chat-btn" class="btn-icon" title="Новый чат">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <span class="sidebar-title">Чаты</span>
            </div>
            <div id="chats-list" class="chats-list">
                <!-- Chats will be populated here -->
            </div>
        </aside>

        <!-- Main App -->
        <div class="app-container">
            <header>
                <div class="glass-header">
                    <button id="sidebar-toggle" class="btn-icon mobile-only">
                        <svg viewBox="0 0 24 24" fill="none">
                            <path d="M3 12h18M3 6h18M3 18h18" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <h1>GEMINI <span>AI ASSISTANT</span></h1>
                    <div class="header-actions">
                        <button id="open-settings-btn" class="btn-icon" title="Настройки">
                            <svg viewBox="0 0 24 24" fill="none">
                                <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" stroke="currentColor" stroke-width="2" />
                                <path
                                    d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 11-2.83 2.83l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09a1.65 1.65 0 00-1-1.51 1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 11-2.83-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09a1.65 1.65 0 001.51-1 1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 112.83-2.83l.06.06a1.65 1.65 0 001.82.33 1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 112.83 2.83l-.06.06a1.65 1.65 0 00-.33 1.82 1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"
                                    stroke="currentColor" stroke-width="2" />
                            </svg>
                        </button>
                        <div class="status-indicator">
                            <span class="pulse"></span> Online
                        </div>
                    </div>
                </div>
            </header>

            <main class="chat-wrapper">
                <div id="chat-history" class="glass-panel chat-history">
                    <div class="message system">
                        <div class="bubble">
                            Добро пожаловать. Я Gemini, ваш персональный ИИ помощник. Как я могу помочь вам сегодня?
                        </div>
                    </div>
                </div>
            </main>

            <footer class="input-wrapper">
                <div class="glass-panel input-container">
                    <textarea id="user-input" placeholder="Введите ваш запрос здесь..." rows="1"></textarea>
                    <button id="send-btn" class="send-button">
                        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13M22 2L15 22L11 13M11 13L2 9L22 2" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>
            </footer>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
